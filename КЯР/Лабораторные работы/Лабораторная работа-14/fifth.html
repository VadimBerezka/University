<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <svg width="900" height="450">
            <circle r="70" fill="blue" cx="150" cy="250" stroke-width="5">
                
            </circle>
            <rect x="250" y="190" width="200" height="120" fill="red" stroke-width="5">
                <animate attributeName="stroke" values="green" dur="1s" begin="mouseover" end="mouseout">

                </animate>
            </rect>
            <ellipse fill="green" cx="600" cy="250" rx="120" ry="60">
                <animate attributeName="fill" values="green;blue" dur="1s"  begin="click">

                </animate>
            </ellipse>
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:green;"/>
                    <stop offset="100%" style="stop-color:orange;"/>
                </linearGradient>
            </defs>
            <polygon fill="yellow" points="730,300 820,170 900,300" stroke-width="5">
                <animate attributeName="fill" from="yellow" to="url(#gradient)" dur="5s" begin="mouseover" end="mouseout">

                </animate>
                <animate attributeName="stroke" values="red" begin="mouseover" end="mouseout">

                </animate>
            </polygon>
            <polyline stroke-width="4" stroke="purple" fill="none" points="80,330 490,330 350,390 870,390">

            </polyline>
        </svg>
</body>
</html>
