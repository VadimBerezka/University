<body>
    <script>
        function reg(text) {
            text = text.replace(/\[u\](\W*)\[\/u\]/gim, `<u>$1</u>`)

            return text
        }

        let char = "[u]Привет\nВсем![/u]"
        alert(reg(char))
    </script>
</body>
