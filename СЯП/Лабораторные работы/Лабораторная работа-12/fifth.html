<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Задание 5</title>
</head>
<body>

<form id="clickForm">
    <button type="button" id="button1">КЛИК</button>
    <button type="button" id="button2">КЛИК</button>
</form>

<script>
    function buttonClick(buttonId) {
        var count = 0
        var button = document.getElementById(buttonId)

        button.addEventListener('click', function () {
            count++
            button.textContent = 'кликов: ' + count
        })
    }

    buttonClick('button1')
    buttonClick('button2')
</script>

</body>
</html>
