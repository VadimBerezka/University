<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа-8</title>
    <style>
        p {
            float: left;
            color: black;
            border: 1px solid black;
            padding: 5px;
            font-family: Arial, sans-serif;
        }

        figcaption {
            padding: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        div {
            float: right;
        }

        img.third {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <p class="first" onmouseover="f1()" ondblclick='f6()'>Задание 1</p>
    <p class="second" style="font-size: medium;" onclick="f2()">Задание 2</p>
    <p id="thd" onclick="f4()">Задание 4</p>
    <div>
        <img src="top-1.jpg" class="third" style="width: 200px; height: 200px ;" onmouseover="f51()" onmouseout="f52()">
        <figcaption>Задание 5</figcaption>
    </div>
    <div id="zad3" style="text-align: center;">
        <img id="fst" src="top-2.jpg"style="width: 600px; height: 400px ;" onclick="f3()">
        <figcaption>Задание 3</figcaption>
    </div>

</body>
<script>
    // Задание 1
    function f1() {
        let col = document.querySelector(".first")
        col.style.color = "blue"
    }

    // Задание 2
    function f2() {
        let size = document.querySelector(".second")
        size.style.fontSize = "large"
    }

    // Задание 3 
    function f3() {
        let image1 = '<img id="fst" src="jerry.jpg" onclick="f4()">'
        document.getElementById('fst').src = 'top-3.jpg'
    }

    // Задание 4
    function f4() {
        let thd = document.getElementById('thd')
        thd.innerHTML = '<img src="top-4.jpg" style="width: 400px; height: 400px ;">'
    }

    // Задание 5 фазы всплытия событий в dom 
    function f51() {
        let razmer = document.querySelector(".third")
        razmer.style.width = "600px"
    }

    function f52() {
        let razmer = document.querySelector(".third")
        razmer.style.width = "200px"
    }

    // Задание 6
    function f6() {
        let col = document.querySelector(".first")
        col.style.border = "5px solid red "
    }

</script>
</html>
